<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>job app form</title>
</head>

<body>

	<!-- the entire body must be written by student -->
	 <form action="">
		<label for="text" #id="name">Name</label>
		<input type="text" #class="name" placeholder="Enter Name"> 
		<br><br>
		    <label for="text" #id="email">Email</label> 
             <input type="text" #class="email" placeholder="abc@gmail.com"> 
		    <br><br>
		       <input type="radio" #name="gender" value="male"required/>
		       <label for="radio"#name="gender">Male</label>
		       <input type="radio" #name="gender" value="female" required/>
		       <label for="radio" #name="gender">Female</label> 
               <br><br>
	<label for="laptops">Laptop Brands</label>
	<select name="laptops brands" id="laptop">
	<option value="apple">Apple</option>
	<option value="asus">Asus</option>
	<option value="hp">HP</option>

		</select>
		<br><br>
     
		
      <label for="age">age</label>
	 <input type="age" id="age" required/>
	 <br><br>
	 <label for="dob">DOB</label>
	 <input type="dob" id="dob" required>
	 <br><br>
	 <label for="password">password</label>
	 <input type="password" id="password" required>
	 <br><br>

	 <label for="portfolio">portfolio Links</label>
	 <input type="url" id="portfolio" required/>
	 <br><br>
	 <button type="submit">submit</button>
	 
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>job app form</title>
</head>

<body>

	<!-- the entire body must be written by student -->
	 <form action="#" method="post">
		<label for="name" >Name</label>
		<input type="name" class="name" placeholder="Enter Name" required/> 
		<br /><br />
		    <label for="email" >Email</label> 
             <input type="email" id="email" placeholder="abc@gmail.com"required> 
		    <br /><br />
		       <input type="radio" name="gender" value="male"required/>
		       <label for="radio"name="gender">Male</label>

		       <input type="radio" name="gender" value="female" required/>
		       <label for="radio" name="gender">Female</label> 
			   
               <br /><br />

	<label for="laptop">Laptop Brands</label>
	<select name="laptops brands" id="laptop">
	<option value="apple">Apple</option>
	<option value="asus">Asus</option>
	<option value="hp">HP</option>
        </select>
		<br /><br />
     
		
      <label for="age">Age</label>
	 <input type="age" id="age" required/>
	 <br /><br />
	 <label for="dob">DOB</label>
	 <input type="dob" id="dob" required>
	 <br /><br />
	 <label for="password">Password</label>
	 <input type="password" id="password" required/>
	 <br /><br />

	 <label for="portfolio">Portfolio Links</label>
	 <input type="url" id="portfolio" required/>
	 <br /><br />
	 <button type="submit">Submit</button>
	 
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
